<h2>Team Details</h2>
<div>
  <p><strong>ID:</strong> {{ team.id }}</p>
  <p><strong>Name:</strong> {{ team.teamName }}</p>
  <p><strong>Category:</strong> {{ team.categoryName }}</p>
  <p><strong>Manager:</strong> {{ team.managerName }}</p>
  <p><strong>Status:</strong> {{ team.status }}</p>
</div>
<button (click)="close()">Close</button>
