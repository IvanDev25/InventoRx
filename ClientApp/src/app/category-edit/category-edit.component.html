<div class="modal" tabindex="-1" role="dialog" id="addAirlineModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form >
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label style="font-size: 12px; font-family: 'Poppins'; font-weight: 400; " for="categoryName">Category Name</label>
                    <input
                    type="text"
                    id="categoryName"
                    name="categoryName"
                    class="form-control"
                    [(ngModel)]="category.categoryName"
                  />                              
                  </div>
                </div>
                <div class="btn-container">
                    <button  class="btn-cancel" (click)="onCancel()">Cancel</button>
                    <button  class="btn-submit" (click)="onSave()">Update</button>
                  </div>
              </form>
        </div>
      </div>
    </div>
  </div>
