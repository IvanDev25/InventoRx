      </div>
      <h1 class="brand-name">InventoRx</h1>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <input
          type="text"
          id="userName"
          formControlName="userName"
          placeholder="Email Address"
          [class.invalid]="submitted && loginForm.get('userName')?.invalid"
        />
        <div class="error" *ngIf="submitted && loginForm.get('userName')?.invalid">
          Username is required.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
          [class.invalid]="submitted && loginForm.get('password')?.invalid"
        />
        <div class="error" *ngIf="submitted && loginForm.get('password')?.invalid">
          Password is required.
        </div>
      </div>

      <!-- Errors from backend -->
      <div *ngIf="errorMessages.length > 0" class="error-messages">
        <div *ngFor="let error of errorMessages" class="error">{{ error }}</div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" (click)="resendEmailConfirmationLink()" class="forgot-password">
          Forgot password?
        </a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn">Log in</button>
    </form>
  </div>
</div>
