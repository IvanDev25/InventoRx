<div class="d-flex justify-content-center" *ngIf="token && email">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="resetPasswordForm" class="form-signin" (ngSubmit)="resetPassword()" autocomplete="off">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal">
    
                   Change Your password
                    </h1>
    
                </div>
    
                <div class="form-floating mb-3" style="width: 100%;">
                    <input formControlName="email" type="text" placeholder="LastName" class="form-control">
                    <label for="email" class="label-text">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="newPassword" type="password" placeholder="newPassword" class="form-control"
                    [class.is-invalid]="submitted && resetPasswordForm.get('newPassword')?.errors">
                    <label for="newPassword"  class="label-text"> New Password</label>
                    <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('required')">
                      New  Password is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && 
                            (resetPasswordForm.get('newPassword')?.hasError('minlength') || resetPasswordForm.get('NewPassword')?.hasError('maxlength'))">
                       New Password must be at least 3, and maximum 15 characters
                    </span>
                </div>
    
                <div class="form-floating" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>
                <button mat-flat-button color="primary" class="btn-register" type="submit">Change Password</button>
                <button mat-flat-button color="primary" class="btn-register" type="button" routerLink="/account/login">Cancel</button>
    
            </form>
        </main>
    
    </div>
    </div>
