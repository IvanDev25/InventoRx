<div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">

    <div class="register-container">
        <div class="logo">
          <div class="logo-circle"></div>
          <h2>Create Account</h2>
          <p class="subtitle">Join us today and get started</p>
        </div>
      
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-row">
            <div class="form-group" [class.focused]="registerForm.get('firstName')?.touched || registerForm.get('firstName')?.dirty">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                [class.invalid]="submitted && registerForm.get('firstName')?.invalid"
                required
              />
            </div>
      
            <div class="form-group" [class.focused]="registerForm.get('lastName')?.touched || registerForm.get('lastName')?.dirty">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                [class.invalid]="submitted && registerForm.get('lastName')?.invalid"
                required
              />
            </div>
          </div>
      
          <div class="form-group" [class.focused]="registerForm.get('email')?.touched || registerForm.get('email')?.dirty">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              [class.invalid]="submitted && registerForm.get('email')?.invalid"
              required
            />
          </div>
      
          <div class="form-group" [class.focused]="registerForm.get('password')?.touched || registerForm.get('password')?.dirty">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              [class.invalid]="submitted && registerForm.get('password')?.invalid"
              required
            />
            <div class="password-strength">
              <div class="strength-bar">
                <div
                class="strength-fill"
                [ngClass]="passwordStrengthClass"
                [style.width]="
                  passwordStrengthClass === 'weak' ? '25%' :
                  passwordStrengthClass === 'fair' ? '50%' :
                  passwordStrengthClass === 'good' ? '75%' :
                  passwordStrengthClass === 'strong' ? '100%' :
                  '0%'
                "
              ></div>
              
              </div>
              <span>{{ passwordStrengthText }}</span>
            </div>
          </div>
      
          <div class="terms-group">
            <div class="terms-checkbox">
              <input type="checkbox" id="terms" formControlName="terms" />
              <label for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
              </label>
            </div>
            <div *ngIf="submitted && registerForm.get('terms')?.invalid" class="error-text">
              You must accept the terms.
            </div>
          </div>
      
          <button type="submit" class="register-btn" [disabled]="registerForm.invalid && submitted">
            Create Account
          </button>
        </form>
      
        <div class="login-link">
            Already have an account? <a routerLink="/account/login">Sign in here</a>
          </div>          
      </div>
      
</div>
