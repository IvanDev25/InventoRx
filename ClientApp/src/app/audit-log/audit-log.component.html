<div class="medicine-container" style="padding: 100px;">



        <!-- Global Search Bar -->
        <div class="global-search-container">
          <div class="supplier-search-bar">
            <i class="search-icon"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M20 20.0002L15.657 15.6572M15.657 15.6572C16.3998 14.9143 16.9891 14.0324 17.3912 13.0618C17.7932 12.0911 18.0002 11.0508 18.0002 10.0002C18.0002 8.9496 17.7932 7.90929 17.3912 6.93866C16.9891 5.96803 16.3998 5.08609 15.657 4.34321C14.9141 3.60032 14.0321 3.01103 13.0615 2.60898C12.0909 2.20693 11.0506 2 9.99996 2C8.94936 2 7.90905 2.20693 6.93842 2.60898C5.96779 3.01103 5.08585 3.60032 4.34296 4.34321C2.84263 5.84354 1.99976 7.87842 1.99976 10.0002C1.99976 12.122 2.84263 14.1569 4.34296 15.6572C5.84329 17.1575 7.87818 18.0004 9.99996 18.0004C12.1217 18.0004 14.1566 17.1575 15.657 15.6572Z" stroke="#989898" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg></i>
            <input (keyup)="applyFilter($event)" type="text" placeholder="Search audit logs..." class="search-input">
          </div>
          
          <div class="search-results-info" *ngIf="searchTerm">
            <span class="highlight">{{ filteredAuditLogs.length }}</span> audit logs found
          </div>
        </div>
  
  <div class="body-content">
    <table mat-table [dataSource]="paginatedData" matSort class="custom-table">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th class="th-header" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td class="td-body" mat-cell *matCellDef="let row">{{ row.name | titlecase }}, RPh</td>
      </ng-container>

      <!-- description -->
      <ng-container matColumnDef="description">
        <th class="th-header" mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td class="td-body" mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- createdToday -->
      <ng-container matColumnDef="createdToday">
        <th class="th-header" mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
        <td class="td-body" mat-cell *matCellDef="let row">{{ row.createdToday | date:'MMM d, y, h:mm:ss a' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No Data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          <div class="no-data-message">
            <span class="no-data-icon">ðŸ“‹</span>
            <p class="no-data-text">No audit log data found</p>
            <p class="no-data-subtext">Try adjusting your search or check back later</p>
          </div>
        </td>
      </tr>
    </table>

    <app-custom-paginator
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageSize]="pageSize"
    [totalItems]="totalItems"
    [maxVisiblePages]="5"
    (pageChange)="onPageChange($event)">
  </app-custom-paginator>
  </div>

</div>
