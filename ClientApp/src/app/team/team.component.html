<div style="padding: 100px;">

  <div class="search">

      <input
  #input
  style="width: 500px; height: 40px; padding: 15px; border: none; outline: none; border-radius: 10px;"
  type="text"
  placeholder="Search . . ."
  (keyup)="applyFilter(input.value)"
>

  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-admin">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-header col-id"> ID </th>
        <td mat-cell *matCellDef="let row" class="td-header col-id"> {{row.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-header col-team"> Team Name </th>
        <td mat-cell *matCellDef="let row" class="td-header col-team"> {{row.teamName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-header col-category"> Category </th>
        <td mat-cell *matCellDef="let row" class="td-header col-category"> {{row.categoryName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="managerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-header col-manager"> Manager Name </th>
        <td mat-cell *matCellDef="let row" class="td-header col-manager"> {{row.managerName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-header col-status" style="color: #363636;"> Status </th>
        <td mat-cell *matCellDef="let row" class="td-header col-status">
          <div
            class="statuses-bg"
            [ngClass]="{
              'status-verified': row.status === 'Verified',
              'status-pending': row.status === 'Pending'
            }"
          >

                </svg>
            </ng-template>
            {{ row.status }}
          </div>
        </td>        
      </ng-container>
    
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="th-header col-action"> Action </th>
        <td mat-cell *matCellDef="let row" class="td-header col-action">
          <button mat-icon-button style="color: orange;"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button style="color: red;"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div>
